name: Build Cheat Engine Portable

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Use the reliable 'gcarreno' action ---
      - name: Install Lazarus and FPC
        uses: gcarreno/setup-lazarus@v1 # This action is available and functional
        with:
          lazarus-version: '2.2.6'
          fpc-version: '3.2.2'
      # -------------------------------------------

      - name: Compile Cheat Engine using lazbuild CLI
        # Use the CMD shell again, but without internal comments that caused issues before
        shell: cmd
        working-directory: .
        run: |
          echo "Attempting to build Cheat Engine project..."
          call lazbuild "Cheat Engine\cheatengine.lpi"

      - name: Create Portable Archive
        run: |
          Write-Output "Creating portable archive..."
          # Use powershell for the archive command
          Compress-Archive -Path "Cheat Engine\bin\*" -DestinationPath "CheatEngine_Portable.zip" -Force

      - name: Upload portable version as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-Portable-Windows
          path: CheatEngine_Portable.zip
          retention-days: 7
