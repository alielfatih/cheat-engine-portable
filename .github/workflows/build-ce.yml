name: Build Cheat Engine Portable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022 # Using Windows Server 2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lazarus and FPC
        # This action version requires direct download URLs for laz-url and fpc-url
        uses: ollydev/setup-lazarus@v1 
        with:
          # URLs for a compatible Windows 64-bit installer package
          laz-url: https://sourceforge.net/projects/lazarus/files/Lazarus%20Windows%2064%20bits/Lazarus%202.2.2/lazarus-2.2.2-fpc-3.2.2-win64.exe
          fpc-url: "" # FPC is bundled in the provided Lazarus EXE for Windows, so fpc-url can be empty

      - name: Compile Cheat Engine using lazbuild CLI
        shell: cmd
        working-directory: .
        run: |
          # The lazbuild command is used to compile Lazarus projects from the command line
          lazbuild "Cheat Engine\cheatengine.lpi"

      - name: Create Portable Archive
        run: |
          # Use powershell to create a ZIP archive of the compiled 'bin' folder
          Compress-Archive -Path "Cheat Engine\bin\*" -DestinationPath "CheatEngine_Portable.zip"

      - name: Upload portable version as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-Portable-Windows
          path: CheatEngine_Portable.zip
          retention-days: 7
