name: Build Cheat Engine Portable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Updated Lazarus/FPC Installation Step ---
      - name: Install Lazarus and FPC (using DelphiPraxis action)
        uses: delphipraxis/setup-lazarus@v1
        with:
          lazarus-version: '2.2.6' # Use a slightly newer, stable version
          fpc-version: '3.2.2'
      # ----------------------------------------------

      - name: Compile Cheat Engine using lazbuild CLI
        # We need to run this via a specific shell that ensures paths are loaded correctly
        shell: powershell
        working-directory: .
        run: |
          Write-Output "Attempting to build Cheat Engine project..."
          # The lazbuild executable should now be correctly added to the PATH by the setup action
          lazbuild "Cheat Engine\cheatengine.lpi"

      - name: Create Portable Archive
        run: |
          Write-Output "Creating portable archive..."
          # Use powershell to create a ZIP archive of the compiled 'bin' folder
          Compress-Archive -Path "Cheat Engine\bin\*" -DestinationPath "CheatEngine_Portable.zip" -Force

      - name: Upload portable version as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-Portable-Windows
          path: CheatEngine_Portable.zip
          retention-days: 7
