name: Build Cheat Engine Portable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lazarus and FPC
        uses: gcarreno/setup-lazarus@v1
        with:
          lazarus-version: '2.2.6'

      - name: Compile Cheat Engine using lazbuild CLI
        # Use PowerShell to ensure environment variables are correctly accessed
        shell: powershell
        working-directory: .
        run: |
          Write-Output "Attempting to build Cheat Engine project..."
          
          # We manually construct the path to lazbuild.exe based on where the action installs it
          $lazarusDir = "C:\lazarus\"
          $lazbuildPath = Join-Path $lazarusDir "lazbuild.exe"
          
          if (Test-Path $lazbuildPath) {
              Write-Output "Found lazbuild at: $lazbuildPath"
              # Execute lazbuild with the project file argument
              & $lazbuildPath "Cheat Engine\cheatengine.lpi"
          } else {
              Write-Error "lazbuild.exe not found at $lazbuildPath"
              exit 1
          }

      - name: Create Portable Archive
        run: |
          Write-Output "Creating portable archive..."
          Compress-Archive -Path "Cheat Engine\bin\*" -DestinationPath "CheatEngine_Portable.zip" -Force

      - name: Upload portable version as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-Portable-Windows
          path: CheatEngine_Portable.zip
          retention-days: 7
