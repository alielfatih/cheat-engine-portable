name: Build Cheat Engine Portable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Lazarus and FPC
        uses: gcarreno/setup-lazarus@v1
        with:
          lazarus-version: '2.2.6'

      - name: Find lazbuild path and add to PATH
        shell: powershell
        run: |
          Write-Output "Searching for lazbuild.exe under C:\lazarus ..."
          $lazbuildExe = Get-ChildItem -Path 'C:\lazarus' -Filter 'lazbuild.exe' -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($null -eq $lazbuildExe) {
            Write-Error "ERROR: lazbuild.exe not found under C:\lazarus"
            exit 1
          }
          $lazbuildDir = $lazbuildExe.Directory.FullName
          Write-Output "Found lazbuild.exe in $lazbuildDir"
          # Add this folder to PATH for next steps
          "$lazbuildDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify lazbuild on PATH
        shell: cmd
        run: where lazbuild

      - name: Build Cheat Engine
        shell: cmd
        run: |
          echo Building Cheat Engine project...
          call lazbuild "cheatengine.lpi"

      - name: Package Portable ZIP
        shell: powershell
        run: Compress-Archive -Path "bin\*" -DestinationPath "CheatEngine_Portable.zip" -Force

      - name: Upload built artifact
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-Portable-Windows
          path: CheatEngine_Portable.zip
          retention-days: 7
