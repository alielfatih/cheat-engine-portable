name: Build Cheat Engine Portable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lazarus and FPC
        uses: gcarreno/setup-lazarus@v1
        with:
          lazarus-version: '2.2.6'

      - name: Locate Lazarus lazbuild folder and add to PATH
        shell: powershell
        run: |
          # Search for lazbuild.exe under C:\lazarus
          $lazbuildPath = Get-ChildItem -Path 'C:\lazarus' -Filter lazbuild.exe -Recurse | Select-Object -First 1 | Split-Path
          if ($null -eq $lazbuildPath) {
            Write-Error "Could not find lazbuild.exe under C:\lazarus"
            exit 1
          } else {
            Write-Output "Found lazbuild at $lazbuildPath"
            # Append directory containing lazbuild.exe to PATH for subsequent steps
            "$lazbuildPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }

      - name: Verify lazbuild on PATH
        shell: cmd
        run: where lazbuild

      - name: Compile Cheat Engine using lazbuild CLI
        shell: cmd
        run: |
          echo "Attempting to build Cheat Engine project..."
          call "lazbuild" "Cheat Engine\cheatengine.lpi"

      - name: Create Portable Archive
        shell: powershell
        run: |
          Compress-Archive -Path "Cheat Engine\bin\*" -DestinationPath "CheatEngine_Portable.zip" -Force

      - name: Upload portable version as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-Portable-Windows
          path: CheatEngine_Portable.zip
          retention-days: 7
