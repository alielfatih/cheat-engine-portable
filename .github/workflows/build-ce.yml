name: Build Cheat Engine Portable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lazarus and FPC (uses gcarreno action)
        uses: gcarreno/setup-lazarus@v1
        with:
          lazarus-version: '2.2.6'

      - name: Verify lazbuild on PATH
        shell: cmd
        run: |
          where lazbuild

      - name: Compile Cheat Engine using lazbuild CLI
        shell: cmd
        working-directory: .
        run: |
          echo "Attempting to build Cheat Engine project..."
          call lazbuild "Cheat Engine\cheatengine.lpi"

      - name: Create Portable Archive
        working-directory: Chear Engine\bin
        run: |
          powershell Compress-Archive -Path * -DestinationPath ../../CheatEngine_Portable.zip -Force

      - name: Upload portable version as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-Portable-Windows
          path: CheatEngine_Portable.zip
          retention-days: 7
